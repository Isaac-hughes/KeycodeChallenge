<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>A Great Demo on CodePen</title>
</head>
<body>
    <div class="container">
        <h1>Press Any Key!</h1>
        <h1 id="heading"></h1>
        <div class="boxes">
            <div class="key">
                <p class="keyType">Key Value</p>
                <p id="keyValue"></p>
            </div>
            <div class="key">
                <p class="keyType">Key Code</p>
                <p id="keyCode"></p>
            </div>
            <div class="key">
                <p class="keyType">Character Code</p>
                <p id="charCode"></p>
            </div>
        </div>    
    </div>

<script src="script.js"></script>
</body>
</html>
